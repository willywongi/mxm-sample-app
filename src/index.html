<!DOCTYPE html>
<html>
  <head>
  	<link rel="stylesheet" href="lib/grids-min.css">
  	<style>
  	#content {
  		width: 720px;
  		background-color: #555;
  		color: #FFF;
  		margin: .5em auto;
  	}
  	h3, h1 { text-align: center; }
  	h1 { font-size: 96px; }
  	.png-choice {
  		text-align: center;
  		padding: 1em;
  		background-color: #ddd;
  		color: black;
  		transition: color 0.25s ease 0s, background-color 0.25s ease 0s;
  		cursor: pointer;
  	}
  	.png-choice:hover {
  		background-color: #bbb;
  		color: #FFF;
  	}
  	.png-chosen, .png-chosen:hover {
  		color: #FFF;
  		background-color: #888;
  	}
  	#start-button {
  		text-shadow: 0 0 20px #222;
  		transition: text-shadow 0.2s ease-out;
  		cursor: pointer;
  	}
  	#start-button:hover {
  		text-shadow: 0 0 15px #444;
  	}
  	</style>
    <title>Lyrics Master</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="content"></div>
		<script src="lib/react-0.13.0.js"></script>
		<script src="lib/fetch.js"></script>
	    <script src="app.js"></script>
		<script src="http://127.0.0.1:35730/livereload.js"></script>
  </body>
</html>
